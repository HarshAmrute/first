<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate CRAZY Calculator</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #f7b42c);
            font-family: 'Arial', sans-serif;
            transition: background 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        /* Dark/Light Mode */
        body.dark-mode {
            background: linear-gradient(45deg, #2c3e50, #34495e);
        }

        .calculator {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 20px;
            width: 320px;
            position: relative;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .calculator.dark-mode {
            background-color: #1e2a47;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
        }

        .calculator input {
            width: 100%;
            padding: 15px;
            font-size: 2em;
            text-align: right;
            border-radius: 10px;
            border: 2px solid #ddd;
            margin-bottom: 15px;
            background: #f8f8f8;
            color: #333;
            box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease, color 0.3s ease;
        }

        .calculator.dark-mode input {
            background: #2c3e50;
            color: white;
        }

        button {
            font-size: 1.5em;
            padding: 20px;
            border-radius: 10px;
            margin: 5px;
            width: 70px;
            height: 70px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s ease, background-color 0.3s ease;
            position: relative;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: explode 0.5s ease-in-out infinite;
        }

        button:active {
            transform: scale(0.95);
        }

        .button-operator {
            background-color: #4CAF50;
            color: white;
        }

        .button-operator:hover {
            background-color: #45a049;
        }

        .button-equal {
            background-color: #2196F3;
            color: white;
        }

        .button-equal:hover {
            background-color: #0b7dda;
        }

        .button-clear {
            background-color: #f44336;
            color: white;
        }

        .button-clear:hover {
            background-color: #e53935;
        }

        /* Dark/Light Mode Switch */
        .theme-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
        }

        .theme-switcher:hover {
            background-color: #444;
        }

        /* Bucket Styles */
        .bucket {
            position: absolute;
            top: 50%;
            left: -120px;
            width: 100px;
            height: 200px;
            background: linear-gradient(180deg, #8e44ad, #9b59b6);
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 5;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .bucket .number {
            position: absolute;
            bottom: 0;
            transition: transform 0.2s ease, opacity 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bucket .number.animated {
            animation: bounce 0.5s ease-in-out;
        }

        @keyframes bounce {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-20px); opacity: 0.8; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Flying Numbers */
        .flying-number {
            position: absolute;
            font-size: 2em;
            animation: flyAround 3s ease-in-out forwards;
        }

        @keyframes flyAround {
            0% { transform: translate(0, 0); opacity: 1; }
            25% { transform: translate(50px, -100px); }
            50% { transform: translate(-50px, 50px); }
            75% { transform: translate(100px, 0); }
            100% { transform: translate(0, -150px); opacity: 0; }
        }

        /* Particle Effects */
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffeb3b;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            animation: particleAnimation 2s infinite ease-out;
        }

        @keyframes particleAnimation {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.5;
            }
            100% {
                transform: scale(0.8);
                opacity: 0;
            }
        }

        /* Explosive Button Effect */
        @keyframes explode {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Rain of Moons/Suns */
        .rain {
            position: absolute;
            top: -50px;
            z-index: -1;
            pointer-events: none;
            animation: rainFall 3s linear infinite;
        }

        @keyframes rainFall {
            0% { top: -50px; }
            100% { top: 100vh; }
        }

        .moon, .sun {
            font-size: 3em;
            position: absolute;
            animation: raindrop 3s ease-in infinite;
        }

        .moon {
            color: #f9d71c;
        }

        .sun {
            color: #f9d71c;
        }

        @keyframes raindrop {
            0% { top: -50px; opacity: 0.5; }
            100% { top: 100vh; opacity: 1; }
        }

        /* Animations */
        .magic {
            animation: magicEffect 1s ease-in-out;
        }

        @keyframes magicEffect {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.5);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

    </style>
</head>
<body>

    <button class="theme-switcher" onclick="toggleTheme()">üåô</button>

    <!-- Bucket -->
    <div class="bucket" id="bucket">
        <!-- Numbers will be appended here -->
    </div>

    <!-- Calculator -->
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="setOperation('+')" class="button-operator">+</button>
        </div>
        <div>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="setOperation('-')" class="button-operator">-</button>
        </div>
        <div>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="setOperation('*')" class="button-operator">*</button>
        </div>
        <div>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="clearDisplay()" class="button-clear">C</button>
            <button onclick="calculate()" class="button-equal">=</button>
            <button onclick="setOperation('/')" class="button-operator">/</button>
        </div>
    </div>

    <!-- Rain Effect Container -->
    <div class="rain" id="rainContainer"></div>

    <script>
        let currentInput = '';
        let previousInput = '';
        let operation = null;

        function updateDisplay() {
            document.getElementById('display').value = currentInput || previousInput || '0';
        }

        function appendNumber(number) {
            currentInput += number;
            updateDisplay();
            triggerFlyingEffect(number);
            playSoundEffect();
            addNumberToBucket(number);
        }

        function addNumberToBucket(number) {
            const bucket = document.getElementById('bucket');
            const numElement = document.createElement('div');
            const size = (parseInt(number) * 10) + 10; // Size increment for each number

            numElement.classList.add('number');
            numElement.textContent = number;
            numElement.style.fontSize = `${size}px`;
            numElement.classList.add('animated');
            
            bucket.appendChild(numElement);
            
            setTimeout(() => {
                numElement.style.transform = 'translateY(-100px)';
            }, 0);

            setTimeout(() => {
                numElement.remove();
            }, 2000);
        }

        function setOperation(op) {
            if (currentInput === '') return;
            if (previousInput !== '') calculate();
            operation = op;
            previousInput = currentInput;
            currentInput = '';
            updateDisplay();
        }

        function calculate() {
            let result;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);

            if (isNaN(prev) || isNaN(current)) return;

            switch (operation) {
                case '+': result = prev + current; break;
                case '-': result = prev - current; break;
                case '*': result = prev * current; break;
                case '/': 
                    if (current === 0) {
                        alert("Cannot divide by zero!");
                        clearDisplay();
                        return;
                    }
                    result = prev / current;
                    break;
                default: return;
            }

            currentInput = result;
            operation = null;
            previousInput = '';
            updateDisplay();
            addMagicEffect();
        }

        function clearDisplay() {
            currentInput = '';
            previousInput = '';
            operation = null;
            updateDisplay();
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.calculator').classList.toggle('dark-mode');
            const themeSwitcher = document.querySelector('.theme-switcher');
            themeSwitcher.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
            rainEffect();
        }

        function rainEffect() {
            let rain = document.getElementById("rainContainer");
            rain.innerHTML = '';
            const numRaindrops = 30;

            for (let i = 0; i < numRaindrops; i++) {
                const drop = document.createElement('div');
                const randomX = Math.random() * 100;
                const randomDelay = Math.random() * 5;
                const isMoon = Math.random() > 0.5;
                drop.classList.add(isMoon ? 'moon' : 'sun');
                drop.style.left = `${randomX}%`;
                drop.style.animationDelay = `${randomDelay}s`;
                rain.appendChild(drop);
            }
        }

        function triggerFlyingEffect(number) {
            const numElement = document.createElement('div');
            numElement.classList.add('flying-number');
            numElement.textContent = number;
            numElement.style.left = `${Math.random() * 100}%`;
            numElement.style.top = `${Math.random() * 100}%`;
            document.body.appendChild(numElement);

            setTimeout(() => numElement.remove(), 3000);
        }

        function playSoundEffect() {
            const audio = new Audio('https://www.soundjay.com/button/beep-07.wav');
            audio.play();
        }

        updateDisplay();
    </script>

</body>
</html>
